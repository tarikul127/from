<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		<title>From</title>
		<link rel="stylesheet" href="css/from.css">
		
		
	</head>
	<body>
		<div class="wrapper">
		<from action="#" method="get" enctype="multipart/from-data">
			
			<label for="frist_name">Frist Name :</label><br>
			<input type="text" placeholder="type your Frist name" name="frist_name" id="frist_name" class="frist_name"><br><br>

			<label for="last_name">Last Name  :</label><br>
			<input type="text" placeholder="type your last name" name="last_name" id="last_name" class="last_name"><br><br>

			
			<label for="email">Email Address :</label><br>
			<input type="email" placeholder="type your email address" name="email" id="email" class="email"><br><br>

			<label for="password">Password :</label><br>
			<input type="password" placeholder="type your password" name="password" id="password" class="password"><br><br>

			<label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>

			<label for="gender">Gender</label><br>
			<input type="radio" value="male" name="gender" id="gender" class="gender"><span>male</span>
			<input type="radio" value="female" name="gender" id="gender" class="gender"><span>female</span><br><br>

			<label for="">Education Qualification</label><br>
			<input type="checkbox" value="SSC" name=""><span>SSC</span>
			<input type="checkbox" value="HSC" name=""><span>HSC</span>
			<input type="checkbox" value="MSC" name=""><span>MSC</span><br><br>

			<label for="language">Language</label><br>
			<input type="radio" value="Bangla" name="language" id="language" class="language"><span>Bangla</span>
			<input type="radio" value="English" name="language" id="language" class="language"><span>English</span>
			<input type="radio" value="Hindi" name="language" id="language" class="language"><span>Hindi</span>
			<input type="radio" value="Arabic" name="language" id="language" class="language"><span>Arabic</span><br><br>


            <label for="family_member">Type your Family member:</label>
            <input type="text" placeholder="type your family member" id="family_member" name="famkily_member"><br><br>
            <label for="country">Country</label><span style="color: red !important; display: inline; float: none;">*</span>      
        
            <select id="country" name="country" class="form-control">
                <option value="bangladesh">Bangladesh</option>
                <option value="Åland Islands">Åland Islands</option>
                <option value="india">India</option>
                <option value="usa">Usa</option>
                <option value="pakistan">Pakistan</option>
                <option value="Argentina">Argentina</option>
                <option value="Norway">Norway</option>
                <option value="Anguilla">Anguilla</option>
                <option value="Antarctica">Antarctica</option>
                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
            </select><br><br>

			


			<label for="message">Your message :</label>
			<textarea name="" id="" cols="70" rows="8" placeholder="type your message here" id="message" name="message" class="message"></textarea><br><br>


			<button type="submit">Submit</button>
			<button type="reset">reset</button>

		</from>
	</div>
		
	</body>
	</html>
